<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="./styles/css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="heading">Catalog-Z</h2>
      <ul class="fields">
        <li class="field">Photos</li>
        <li class="field">Videos</li>
        <li class="field">About</li>
        <li class="field">Contact</li>
      </ul>
    </nav>
    <section>
      <div class="bg-image">
        <div class="search">
          <div class="search-field">
            <input type="text" placeholder="Enter Something" />
          </div>
          <div class="search-button">Search</div>
        </div>
      </div>

      <div class="details">
        <h2>Latest Videos</h2>
        <h5>page 1 out of 100</h5>
      </div>

      <div class="grids">
        <div class="header">Header</div>
        <div class="section">
          <div class="navbar">Navbar</div>
          <div class="content">
            <div class="upper">
              <div class="upper-left">Upper Left</div>
              <div class="upper-center">Upper Center</div>
              <div class="upper-right">Upper Right</div>
            </div>
            <div class="middle">Middle</div>
            <div class="lower">Lower</div>
          </div>
        </div>
        <div class="footer">Footer</div>
      </div>

      <div class="navigation">
        <div class="prev-button">Previous</div>
        <div class="no-buttons">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
        <div class="next-button">Next Page</div>
      </div>
    </section>
    <footer>
      <div class="left-section"></div>
      <div class="right-section"></div>
    </footer>
  </body>
</html>
